#           --debian-branch=${{ format('{0}{1}', \
#           '{{ github.base_ref }}', '{{ github.event.inputs.branch }}') }}
#           --new-version=1:${{steps.info.outputs.extracted-version }}-${{matrix.profile}}+${{needs.calendar.outputs.date}}~${{needs.calendar.outputs.time}}
#           --spawn-editor=never
#           --since=${{ github.ref }}
      # An awful hack for now :(
      - name: Build Package
        run: >-
          gbp buildpackage
          --git-verbose
          --git-debian-branch=${{github.head_ref}}
          --git-upstream-tag=${{steps.upstream.outputs.value}}
          --build-profiles=${{matrix.profile}}
          --buildinfo-option=-u${GITHUB_WORKSPACE}
          --changes-option=-u${GITHUB_WORKSPACE}
      - name: Display CCache Statistics (Debugging)
        run: ccache --show-stats
